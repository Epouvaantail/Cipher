<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./logo.png"/>
    </header>
    <main>
        <form id="encrypt" onsubmit="return false;">
            <h1>Encrypt</h1>
            <label>Number</label>
            <input id="key" name="key" value="" type="number" min="0" placeholder="enter a number as a key"></input>
            <label>word</label>
            <input id="word" name="word" value="" type="text" placeholder="enter a word"></input>
            <button id="enter">Enter</button>
        </form>
        <form id="decrypt" onsubmit="return false;">
            <h1>Decrypt</h1>
            <label>word</label>
            <input id="word2" name="word2" value="" type="text" placeholder="enter a crypted word"></input>
            <button id="enter2">Enter</button>
        </form>
        <p id="result">Result:</p>
    </main>
</body>
</html>
